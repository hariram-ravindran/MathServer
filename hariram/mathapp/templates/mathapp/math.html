<!DOCTYPE html>
<html>
<head>
    <title>Power Calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, rgba(170, 218, 221, 255), rgba(146, 237, 149, 255));
            height: 100vh;
            background-size: cover;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 32px;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .inputline {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .inputline input {
            padding: 10px;
            width: 70%;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .inputline label {
            font-size: 16px;
            color: #333;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 80%;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .inputline input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .power-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .inputline input[type="text"]:disabled {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Power Calculator</h1>
        <form method="post">
            {% csrf_token %}
            <div class="inputline">
                <label for="resistance">Resistance (R):</label>
                <input type="text" name="Resistance" id="resistance" placeholder="Enter Resistance (in ohms)" value="{{R}}">
            </div>
            <div class="inputline">
                <label for="intensity">Intensity (I):</label>
                <input type="text" name="Intensity" id="intensity" placeholder="Enter Intensity (in amps)" value="{{I}}">
            </div>
            <div class="inputline">
                <input type="submit" value="Calculate">
            </div>
            <div class="power-result">
                Power (P): 
                <input type="text" name="Power" placeholder="Power calculated" value="{{power}}" disabled>
            </div>
        </form>
    </div>
</body>
</html>
